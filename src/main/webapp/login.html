<!DOCTYPE html><!--[if !IE]><!--><!-- 基于metronic.bootstrap主题汉化改造. --><html><!--<![endif]--><head><meta charset="utf-8" /><title>IMANAGER-用户登陆平台</title><meta content="width=device-width, initial-scale=1.0" name="viewport" /><meta content="Imanager-用户登陆平台" name="description" /><meta content="Frank.Wu" name="author" /><!-- BEGIN GLOBAL MANDATORY STYLES --><link href="resources/common/css/bootstrap_metro.min.css" rel="stylesheet" type="text/css" /><link href="resources/common/css/font-awesome.min.css" rel="stylesheet" type="text/css" /><link href="resources/common/css/style-metro.css" rel="stylesheet" type="text/css" /><link href="resources/common/css/style.css" rel="stylesheet" type="text/css" /><!-- END GLOBAL MANDATORY STYLES --><!-- BEGIN PAGE LEVEL STYLES --><link href="resources/login/css/login.css" rel="stylesheet" type="text/css" /><!-- END PAGE LEVEL STYLES --><link rel="shortcut icon" href="resources/common/image/favicon.ico" /></head><body class="login">	<!-- BEGIN LOGO -->	<div class="logo">		<img src="resources/login/image/logo-big.png" alt="" />	</div>	<!-- END LOGO -->	<!-- BEGIN LOGIN -->	<div class="content">		<!-- BEGIN LOGIN FORM -->		<form class="form-vertical login-form" action="index.html">			<h3 class="form-title">用户登陆</h3>			<div class="alert alert-error hide">				<button class="close" data-dismiss="alert"></button>				<span>请输入用户名或密码.</span>			</div>			<div class="control-group">				<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->				<label class="control-label visible-ie8 visible-ie9">用户名</label>				<div class="controls">					<div class="input-icon left">						<i class="icon-user"></i> 						<input class="m-wrap placeholder-no-fix" type="text" placeholder="请输入用户名" name="username" />					</div>				</div>			</div>			<div class="control-group">				<label class="control-label visible-ie8 visible-ie9">密码</label>				<div class="controls">					<div class="input-icon left">						<i class="icon-lock"></i> 						<input class="m-wrap placeholder-no-fix" type="password" placeholder="请输入密码" name="password" />					</div>				</div>			</div>			<div class="form-actions">				<!-- 记住我,暂时屏蔽此功能				<label class="checkbox">				 	<input type="checkbox"	name="remember" value="1" /> Remember me				</label>				 -->				<button type="submit" class="btn green pull-right">					登录 <i class="m-icon-swapright m-icon-white"></i>				</button>			</div>		</form>		<!-- END LOGIN FORM -->	</div>	<!-- END LOGIN -->	<!-- BEGIN COPYRIGHT -->	<div class="copyright">Copyright &copy; Frank Tec 版权所有</div>	<script src="resources/common/js/jquery-1.10.1.min.js" type="text/javascript"></script>	<script src="resources/common/js/jquery.validate.min.js" type="text/javascript"></script>	<script src="resources/login/js/login.js" type="text/javascript"></script>	<script>		jQuery(document).ready(function() {     		  Login.init();		});	</script>	<!--[if lt IE 9]>	<script src="resources/js/excanvas.min.js"></script>	<script src="resources/js/respond.min.js"></script>  	<![endif]--></body></html>
